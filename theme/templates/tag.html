{% extends "base.html" %}

{% block current_url %}{{SITEURL}}/{{tag.url}}{% endblock %}

{% block icon %}tags{% endblock %}

{% block main %}
<h1>{{tag}}</h1>
<ul>
{% for article in articles %}
    <li><a href="{{SITEURL}}/{{article.url}}">{{article.title}}</a></li>
{% endfor %}
</ul>
{% endblock %}
